<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown with Mermaid</title>
    <script type="module">
        import darkreader from 'https://cdn.jsdelivr.net/npm/darkreader@4.9.87/+esm'
    </script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
    </style>
</head>

<body>

    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

    <!-- Load the element definition -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>

    <!-- Simply set the `src` attribute to your MD file and win -->
    <zero-md src="README.md"></zero-md>

    <div id="pre-block-container-mermaid">
        <!-- The content from the external file will be inserted here -->
    </div>
    <script>
        // Load the content from the separate file and insert it into the div
        fetch('./mermaid.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('pre-block-container-mermaid').innerHTML = data;
            })
            .catch(error => console.error('Error loading the pre block:', error));
    </script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            securityLevel: 'loose',
            theme: 'neutral',
        });
    </script>

    <script type="module">
        import {
            enable as enableDarkMode,
            disable as disableDarkMode,
            auto as followSystemColorScheme,
            exportGeneratedCSS as collectCSS,
            isEnabled as isDarkReaderEnabled
        } from 'https://cdn.jsdelivr.net/npm/darkreader@4.9.87/+esm';

        // Function to apply dark mode
        async function applyDarkMode() {
            enableDarkMode({
                brightness: 100,
                contrast: 90,
                sepia: 10,
            });

            // Wait for CSS to be collected
            const CSS = await collectCSS();
            console.log(CSS);

            // Check if dark mode is enabled
            const isEnabled = isDarkReaderEnabled();
            console.log('Is dark mode enabled:', isEnabled);
        }

        // Use the window's load event to ensure all resources are loaded
        window.addEventListener('load', function () {
            applyDarkMode();
        });

    </script>
</body>

</html>
